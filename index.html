<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-900 text-white font-[Outfit]">
    <div class="root flex flex-col md:h-dvh w-dvw">
        <header class="py-4 md:px-24 px-4">
            <span class="text-xl font-semibold w-full text-center inline-block">Weather Forecast WebApp
                Assignment</span>
        </header>
        <main class="w-full h-full grid md:grid-cols-12 bg-gray-800 overflow-hidden">
            <!-- Form Section -->
            <div class="left border-r p-4 md:col-span-4 overflow-hidden">
                <div
                    class="form-container bg-gray-700 md:h-full w-full rounded-2xl shadow-md p-4 md:overflow-y-auto overflow-x-hidden">
                    <span id="error-elem" class="w-full text-white bg-red-400 p-4 rounded-md hidden"></span>
                    <form id="form" class="w-full flex flex-col gap-4 mt-4" action="">
                        <fieldset class="flex flex-col gap-2 items-start relative">
                            <label for="input-search">Enter City</label>
                            <input id="input-search" autocomplete="off" required
                                class="w-full h-12 p-2 border rounded-sm" placeholder="Ex. Delhi, Mumbai, Vadodara"
                                type="text" name="name" pattern="[A-Za-z\s]+" id="name" />
                            <div id="recent-searches"
                                class="recent-searches absolute bg-gray-800 p-4 w-full min-h-12 top-24 left-0 z-50 flex-col gap-4 hidden">
                                <!-- <span class="w-full h-fit inline-block p-2 border-b">text</span> -->
                            </div>
                        </fieldset>
                        <button class="btn-primary">
                            Search
                        </button>
                    </form>
                    <hr class="mt-8">
                    <button class="btn-secondary mt-6 w-full" id="use-location-btn">
                        Use Current Location
                    </button>
                </div>
            </div>

            <!-- Table Section -->
            <div class="right md:col-span-8 overflow-hidden p-4">
                <div class="w-full p-4 bg-gray-500 rounded-xl flex items-start justify-between">
                    <div>
                        <h2 class="md:text-2xl text-xl font-semibold"><span id="city-name">City</span> <span
                                id="date">(yyyy-mm-dd)</span></h2>
                        <div class="mt-4 flex flex-col gap-2">
                            <h3 class="text-lg">Temperature: <span class="temp font-bold text-white"
                                    id="temperature"></span></h3>
                            <h3 class="text-lg">Wind: <span class="wind font-bold text-white" id="wind"></span></h3>
                            <h3 class="text-lg">Humidity: <span class="humidity font-bold text-white"
                                    id="humidity"></span></h3>
                        </div>
                    </div>
                    <span class="w-24 h-24 inline-block bg-white p-4 rounded-sm">
                        <img id="image" class="h-full object-contain"
                            src="//cdn.weatherapi.com/weather/64x64/night/143.png" alt="wheather-condition-img">
                    </span>
                </div>
                <div class="mt-8">
                    <h2 class="text-2xl font-semibold">5 Days Forecast</h2>
                    <div class="cards w-full h-full flex mt-4 gap-4 overflow-x-auto scrollbar-hidden">
                        <!-- <div class="card rounded-lg h-full p-4 border min-w-56">
                            <h3>(2025-04-02)</h3>
                            <span class="w-14 h-14 inline-block bg-white p-1 rounded-sm mt-2">
                                <img class="h-full object-contain" src="//cdn.weatherapi.com/weather/64x64/night/143.png" alt="wheather-condition-img">
                            </span>
                            <div class="mt-2 flex flex-col gap-1">
                                <h4 class="text-md">Temperature: <span class="temp"></span></h4>
                                <h4 class="text-md">Wind: <span class="wind"></span></h4>
                                <h4 class="text-md">Humidity: <span class="humidity"></span></h4>
                            </div>
                        </div> -->

                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
